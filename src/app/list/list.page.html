<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="6" sizeSm="4" sizeMd="3" *ngFor="let item of sources" [routerLink]="'/home/list/' + item.code">
        <ion-card>
          <ion-card-header>
            <ion-img [src]="item.logo"></ion-img>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
