<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="6" sizeSm="4" sizeMd="3" *ngFor="let item of groups" [routerLink]="'/home/group/' + item.code">
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="6" style="display: flex; align-items: center; justify-content: center;">
                <fa-icon [icon]="item.logo" class="fa-3x"></fa-icon>
              </ion-col>
              <ion-col size="6" style="display: flex; align-items: center;">
                <ion-card-title>{{ item.name }}</ion-card-title>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
