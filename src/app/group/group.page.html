<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="6" sizeSm="4" sizeMd="3" *ngFor="let item of groups" [routerLink]="'/home/group/' + item.code">
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="5" class="ion-text-center" style="display: flex; align-items: center; justify-content: center;">
                <fa-icon [icon]="item.logo" [class]="isNarrow ? 'fa-2x' : 'fa-3x'"></fa-icon>
              </ion-col>
              <ion-col size="7" class="ion-text-center" style="display: flex; align-items: center; justify-content: center;">
                <ion-card-title *ngIf="!isNarrow else largeWidth">{{ item.name }}</ion-card-title>
                <ng-template #largeWidth>
                  <ion-card-subtitle>{{ item.name }}</ion-card-subtitle>
                </ng-template>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
